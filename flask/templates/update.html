<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Actualizar ítem</title>
</head>
<body>
    <h1>Actualizar ítem</h1>
    <form action="{{ url_for('update', id=item[0]) }}" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ item[1] }}" required>
        <br><br>
        <label for="precio">Precio</label>
        <input type="text" id="precio" name="precio" value="{{ item[2] }}" required>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
